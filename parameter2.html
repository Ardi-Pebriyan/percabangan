<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let jumlah =prompt(`masukkkan jumlah nilai?`);
            perulangan=(jumlah)=>{
                for (let i = 0; i <= jumlah; i++) 
                   document.write(`${i}`);
        }
        perulangan( jumlah );
    </script>
</body>
</html>
