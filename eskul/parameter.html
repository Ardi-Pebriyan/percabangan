<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let nama1 = prompt("masukkan nama kamu");
       let nama2 = prompt("masukkan nama kamu");
        function hubungan(nama1, nama2) {
          document.write(nama1 + " dan " + nama2 + " adalah teman");
        }
        hubungan(nama1, nama2);


        let jumlah =prompt(`masukkkan jumlah nilai?`);
            perulangan=(jumlah)=>{
                for (let i = 0; i <= jumlah; i++) 
                   document.write(`${i}`);
        }
        perulangan( jumlah );
    </script>
</body>
</html>
